<md-toolbar md-scroll-shrink class="md-primary">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" ng-click="showNav()" hide-gt-sm aria-label="Menu">
	    	<md-icon>menu</md-icon> 
		</md-button>
		<h3><span>Setup</span></h3>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="newChannel()">
			<md-icon aria-label="Add Setup">add</md-icon>
		</md-button>
	</div>
</md-toolbar>
<md-content layout-fill>
	<md-list>
		<md-list-item class="repeat-trans-scale-y" ng-repeat="channel in channels track by channel.id">
			<md-icon class="inset">{{channel.enabled?'done':'not_interested'}}</md-icon>
			<p>{{channel.name}}</p>
			<p class="md-caption">{{channel.description}}</p>
			<md-button class="md-icon-button" ng-click="editChannel(channel)">
				<md-icon>more_horiz</md-icon>
			</md-button>
			<md-divider></md-divider>
		</md-list-item>
	</md-list>
</md-content>
