<!DOCTYPE html>
<html ng-app="Shift">
<head>
<meta charset="ISO-8859-1">
<title>@DISPLAYNAME@</title>
<link rel="icon" href="img/shift.png">
<meta name="theme-color" content="#9e9e9e" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
<link rel="stylesheet" href="css/iconfont/material-icons.css">
<link rel="stylesheet" href="css/shift.css">

</head>
<body ng-controller="MainController" layout="row" style="overflow:hidden;height:100%;">
	<md-sidenav md-component-id="main-nav" class="shift-menu md-sidenav-left md-whiteframe-z4" md-is-locked-open="$mdMedia('gt-sm')">
		<md-toolbar class="md-accent md-whiteframe-z2 main-header">
			<img class="md-primary" src="img/shift.svg">
			<h2 class="md-display-2">@DISPLAYNAME@</h2>
			<h4 class="md-title"> v@VERSION@</h4>
		</md-toolbar>
		<md-content>
			<md-list>
				<md-list-item ng-repeat="page in pages" ng-click="go(page.url);">
					<md-item-content layout="row" layout-align="start center">
						<md-icon>{{page.icon}}</md-icon>
						<div class="inset">{{page.title}}</div>
					</md-item-content>
					<md-divider></md-divider>
				</md-list-item>
			</md-list>
		</md-content>
		
	</md-sidenav>
	<div ng-view layout-fill></div>


	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular-aria/angular-aria.min.js"></script>
	<script src="lib/angular-animate/angular-animate.min.js"></script>
	<script src="lib/angular-material/angular-material.min.js"></script>
	<script src="lib/angular-messages/angular-messages.min.js"></script>
	<script src="lib/angular-resource/angular-resource.min.js"></script>
	<script src="lib/angular-route/angular-route.min.js"></script>
	<script src="js/shift.js"></script>
</body>
</html>
